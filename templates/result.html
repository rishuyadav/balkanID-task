<!DOCTYPE html>
<html>

<head>
    <title>Download CSV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .notification {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
            background-color: #6C63FF;
            color: #fff;
            padding: 10px 20px;
            z-index: 9999;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            display: none;
            animation: slide-in 0.5s ease-in-out forwards;
        }

        @keyframes slide-in {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .notification.show {
            display: block;
            animation: fade-in-out 5s ease-in-out forwards;
        }

        @keyframes fade-in-out {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .notification p {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            text-align: center;
            margin: 0;
            padding: 0;
        }


        .container {
            margin-top: 50px;
        }

        .card {
            margin: auto;
            max-width: 500px;
            border-radius: 0;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: linear-gradient(45deg, #007bff, #3f51b5);
            color: #fff;
            font-weight: bold;
            border-radius: 0;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            text-transform: uppercase;
        }

        .card-body {
            padding: 30px;
        }

        .card-text {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .btn-download {
            background: linear-gradient(45deg, #007bff, #3f51b5);
            border-color: #007bff;
            font-weight: bold;
            padding: 10px 30px;
            font-size: 20px;
            border-radius: 0;
            margin-top: 30px;
            display: block;
            margin: auto;
            transition: all 0.3s ease-in-out;
            color: #fff;
        }

        .btn-download:hover {
            background: linear-gradient(45deg, #3f51b5, #007bff);
            border-color: #3f51b5;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Notification -->
    <div class="notification" id="notification">
        Data fetched and stored successfully!
    </div>

    <!-- Content -->
    <div class="container"  d-flex align-items-center justify-content-center">
        <div class="card">
            <div class="card-header">
                Download CSV
            </div>
            <div class="card-body">
                <p class="card-text">Click on the button below to download the CSV file.</p>
                <a href="{{ download_csv }}" class="btn btn-primary btn-download">Download CSV</a>
            </div>
        </div>
    </div>

    <!-- Linking to Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Showing notification for successfully fetched and stored data
        $(document).ready(function () {
            $('#notification').addClass('show');
            setTimeout(function () {
                $('#notification').removeClass('show');
            }, 5000);
        });
    </script>

</body>

</html>
